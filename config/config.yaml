# Governance Manager Configuration
# This file overrides defaults from config.default.yaml
server:
  port: 18000

database:
  host: 127.0.0.1      # YugabyteDB on localhost (IPv4 explicit)
  port: 5433           # YugabyteDB YSQL port
  database: governance # Governance database in YugabyteDB
  username: yugabyte   # YugabyteDB default user
  password: ""         # No password for default user
  sslMode: disable

manager:
  healthCheckInterval: 30s
  healthCheckTimeout: 5s
  healthCheckRetry: 3
  notificationInterval: 60s
  notificationTimeout: 5s
  eventQueueSize: 1000

logging:
  level: info
  format: text
